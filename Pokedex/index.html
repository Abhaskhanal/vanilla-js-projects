<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Pokedex by Purple</title>
  </head>

  <body>
    <div class="main-container">
      <h1 class="main-header">Pokedex by Purple</h1>
      <div class="modal-container">
        <div class="modal">
          <img src="" />
          <h1 class="name"></h1>
          <p>Type: <span class="type"></span></p>
          <p>Weight: <span class="weight">45</span></p>
          <p>Height: <span class="height">4</span></p>
          <button class="closeBtn"><i class="fas fa-times"></i></button>
        </div>
      </div>

      <div id="pokedex"></div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
